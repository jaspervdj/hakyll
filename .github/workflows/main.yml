name: CI

# Trigger the workflow on push or pull request, but only for the master branch
on:
  pull_request:
  push:
    branches: [master]

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macOS-12, windows-2022]
        cabal: ["3.8.1.0"]
        ghc:
          - "8.6.5"
          - "8.8.4"
          - "8.10.7"
          - "9.0.2"
          - "9.2.7"
          - "9.4.4"
        exclude:
          # fails to build: "can't load framework: Cocoa (not found)"
          - os: macOS-12
            ghc: "8.6.5"
          # fails to build: "can't load framework: Cocoa (not found)"
          - os: macOS-12
            ghc: "8.8.4"

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'

    - uses: haskell/actions/setup@v1
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Enable -Werror
      shell: bash
      run: |
        [ -e cabal.project ] && exit 1
        echo -e 'packages: *.cabal\npackage hakyll\n  ghc-options: -Werror' > cabal.project

    - name: Freeze
      run: |
        cabal update
        cabal freeze

    - uses: actions/cache@v1
      name: Cache ~/.cabal/store
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

    - name: Build
      run: |
        cabal configure --enable-tests --enable-benchmarks --test-show-details=direct
        cabal build all

    - name: Test
      run: |
        cabal test all

  stack:
    name: stack / ghc ${{ matrix.ghc }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        stack: ["2.9.3"]
        ghc: ["9.2.5"] # We want this to match the Stackage snapshot in stack.yaml

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'

    - uses: haskell/actions/setup@v1
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v1
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.ghc }}-stack

    - name: Build
      run: |
        stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --pedantic

    - name: Test
      run: |
        stack test --system-ghc

  sdist:
    name: Cabal file is up-to-date
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cabal: ["3.6"]
        ghc: ["9.2.7"]

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'

    - uses: haskell/actions/setup@v1
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Freeze
      run: |
        cabal freeze

    - uses: actions/cache@v1
      name: Cache ~/.cabal/store
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

    - name: Prepare Cabal package
      run: |
        cabal sdist

    - name: Unpack Cabal package
      run: |
        cd dist-newstyle/sdist
        tar xvf *.tar.gz
        rm -f *.tar.gz

    - name: Build
      run: |
        cd dist-newstyle/sdist/hakyll-*
        cabal configure --enable-tests --enable-benchmarks --test-show-details=direct
        cabal build all

    - name: Test
      run: |
        cd dist-newstyle/sdist/hakyll-*
        cabal test all
