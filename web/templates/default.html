<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Hakyll - $title$</title>

        <!-- Stylesheets. -->
        <link rel="stylesheet" type="text/css" href="/css/default.css" />
        <link rel="stylesheet" type="text/css" href="/css/syntax.css" />

        <!-- Metadata. -->
        <meta name="keywords" content="hakyll,static site generator,static,site,generator,haskell,blog"/>
        <meta name="description" content="Hakyll - A Static Site Generator in Haskell."/>
    </head>
    <body>
        <!-- Fork me on Github -->
        <a href="https://github.com/jaspervdj/hakyll"><img style="position: absolute; top: 0; right: 0; border: 0; margin: 0;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <div id="main">
            <div id="header">
                <a href="/">
                    <img src="/images/lambda.png" alt="lambda" />
                    Hakyll
                </a>
            </div>
            <!-- Sidebar. -->
            <div id="sidebar">
                <h1>Navigation</h1>
                <a href="/index.html">home</a>
                <a href="/tutorials.html">tutorials</a>
                <a href="/libraries.html">libraries</a>
                <a href="https://hackage.haskell.org/package/hakyll" target="_blank">reference</a>
                <a href="/about.html">about</a>
                <a href="/tutorials/faq.html">faq</a>
                <a href="/examples.html">examples</a>
                <a href="/releases.html">releases</a>
                <a href="https://jaspervdj.be/contact.html#donate" target="_blank">donate</a>
            </div>

            <div id="content">
                $body$
            </div>

            <div id="footer">
                Site proudly generated by <a href="http://github.com/jaspervdj/hakyll">hakyll</a>.
                All content under <a href="https://github.com/jaspervdj/hakyll/blob/master/LICENSE">3-clause BSD license</a>.
            </div>
        </div>

        <!-- Google Analytics -->
        <script type="text/javascript">
            var gaJsHost = (('https:' == document.location.protocol) ? 'https://ssl.' : 'http://www.');
            document.write(unescape('%3Cscript src=\'' + gaJsHost + 'google-analytics.com/ga.js\' type=\'text/javascript\'%3E%3C/script%3E'));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker('UA-11993001-1');
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
    </body>

</html>
